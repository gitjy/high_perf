<body>
    <div id="app">
        <div data-v-7071430a="" class="content_main">
            <div data-v-7071430a="" class="content_tab">
                <div data-v-7071430a="" class="integral" style="display: block;">
                    <div data-v-7071430a="" class="rule_main">
                        <div data-v-7071430a="" class="rule_main_box"><p data-v-7071430a="">达成以下条件后方可注销账号</p>
                            <p data-v-7071430a="">约单账户余额为0</p>
                            <p data-v-7071430a="">无未过期或未成交的需求</p>
                            <p data-v-7071430a="">全部需求内无资金滞留</p>
                            <p data-v-7071430a="">无未过期或未成交订单</p>
                            <p data-v-7071430a="">全部订单内无资金滞留</p>
                            <p data-v-7071430a="">3个月内本账号无注销记录</p>
                            <p data-v-7071430a="" class="cancel">申请注销</p></div>
                    </div>
                    <p data-v-7071430a="" class="detail">注销账号成功后，该账号所有资料和内容将被清除</p></div>
            </div>

        <div data-v-1908258e=""  class="pop-up" style="display: none;">
            <div data-v-1908258e="" class="content"><p data-v-1908258e="">申请注销</p><p data-v-1908258e="">注销账号成功后，该账号所有资料和内容将被清除</p>
                <div data-v-1908258e="" class="btn"><span data-v-1908258e="" class="left-btn">暂不申请</span> <span
                            data-v-1908258e="">确认申请</span></div>
            </div>
        </div>
        <div data-v-166cc9dc="" class="sure-pop-up" style="display: none;">
            <div data-v-166cc9dc="" class="content"><p data-v-166cc9dc="">注销账号失败</p>
                <div data-v-166cc9dc="" class="btn">我知道了</div>
            </div>

    <script src="http://cdn.iyuedan.com/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".cancel[data-v-7071430a]").on("click", function(){
                $(".pop-up[data-v-1908258e]").show();
            });
            $(".left-btn[data-v-1908258e]").on("click", function(){
                $(".pop-up[data-v-1908258e]").hide();
            });
            $("span[data-v-1908258e]:last").on("click", function(){
                $.post('/api2.0/h5/applycancel',function(result){
                    console.log(result);
                    $("p[data-v-166cc9dc]").text(result.msg);
                    $(".sure-pop-up[data-v-166cc9dc]").show();
                });
                $(".pop-up[data-v-1908258e]").hide();
            });
            $(".btn[data-v-166cc9dc]").on("click", function(){
                $(".sure-pop-up[data-v-166cc9dc]").hide();
            });
        });
    </script>
